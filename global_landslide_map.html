<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Landslide Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Global Landslide Map</h1>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 600,
      "projection": {
        "type": "equirectangular"
      },
      "layer": [
        {
          "data": {
            "url": "https://vega.github.io/vega-datasets/data/world-110m.json",
            "format": {
              "type": "topojson",
              "feature": "countries"
            }
          },
          "mark": {
            "type": "geoshape",
            "fill": "#e0e0e0",  <!-- Soft grey background for continents -->
            "stroke": "white"
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/kzhang583/3179W9HW/main/Global_Landslide_Catalog_Export.csv"
          },
          "mark": {
            "type": "circle",
            "opacity": 0.7,  <!-- Add transparency to circles -->
            "stroke": "black"  <!-- Optional: black border around circles -->
          },
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "size": {
              "field": "location_accuracy",  <!-- Use accuracy to vary size -->
              "type": "quantitative",
              "scale": {"range": [20, 100]},  <!-- Adjust size range -->
              "title": "Location Accuracy"
            },
            "color": {
              "field": "landslide_category",  <!-- Color based on category -->
              "type": "nominal",
              "scale": {
                "domain": ["landslide", "mudslide", "debris flow"],
                "range": ["#a6611a", "#dfc27d", "#80cdc1"]  <!-- Color palette -->
              },
              "title": "Landslide Type"
            },
            "tooltip": [
              {"field": "event_title", "type": "nominal", "title": "Event"},
              {"field": "event_date", "type": "temporal", "title": "Date"},
              {"field": "location_description", "type": "nominal", "title": "Location"},
              {"field": "landslide_category", "type": "nominal", "title": "Type"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#vis', spec).then(result => {
      console.log(result);
    }).catch(console.error);
  </script>
</body>
</html>
