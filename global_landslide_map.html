<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Landslide Map and Event Count Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Global Landslide Map and Event Count Graph</h1>
  
  <h2>Global Landslide Map</h2>
  <div id="landslide-vis"></div>

  <h2>Event Count by Year</h2>
  <div id="event-count-vis"></div>

  <script type="text/javascript">
    // Global Landslide Map Visualization
    const landslideSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 600,
      "projection": {
        "type": "equirectangular"
      },
      "layer": [
        {
          "data": {
            "url": "https://vega.github.io/vega-datasets/data/world-110m.json",
            "format": {
              "type": "topojson",
              "feature": "countries"
            }
          },
          "mark": {
            "type": "geoshape",
            "fill": "lightgray",
            "stroke": "white"
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/kzhang583/3179W9HW/main/Global_Landslide_Catalog_Export.csv"
          },
          "mark": "circle",
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "size": {"value": 30},
            "color": {"value": "#8B4513"},  // Lighter brown/mud color
            "tooltip": [
              {"field": "event_title", "type": "nominal", "title": "Event"},
              {"field": "event_date", "type": "temporal", "title": "Date"}
            ]
          }
        }
      ]
    };

    // Event Count Graph Visualization
    const eventCountSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 400,
      "data": {
        "url": "https://raw.githubusercontent.com/kzhang583/3179W9HW/main/Global_Landslide_Catalog_Export.csv"
      },
      "transform": [
        {
          "filter": "datum.Population > 0", // Adjust filtering if needed
        },
        {
          "aggregate": [
            {
              "op": "count",
              "field": "event_id",  // Replace with your actual event identifier field
              "as": "event_count"
            }
          ],
          "groupby": ["event_year"] // Replace with the field that represents the year of each event
        }
      ],
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "event_year",  // Replace with the year field
          "type": "ordinal"  // Use "temporal" if your year field is in date format
        },
        "y": {
          "field": "event_count",
          "type": "quantitative",
          "title": "Number of Events"
        },
        "tooltip": [
          {"field": "event_year", "type": "ordinal"},
          {"field": "event_count", "type": "quantitative"}
        ]
      }
    };

    // Render the Global Landslide Map
    vegaEmbed('#landslide-vis', landslideSpec).then(result => {
      console.log("Landslide Map:", result);
    }).catch(console.error);

    // Render the Event Count Graph
    vegaEmbed('#event-count-vis', eventCountSpec).then(result => {
      console.log("Event Count Graph:", result);
    }).catch(console.error);
  </script>
</body>
</html>
