<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Landslide Map with Graticules</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Global Landslide Map with Graticules</h1>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 600,
      "projection": {
        "type": "equirectangular"
      },
      "layer": [
        {
          "data": {
            "url": "https://vega.github.io/vega-datasets/data/world-110m.json",
            "format": {
              "type": "topojson",
              "feature": "countries"
            }
          },
          "mark": {
            "type": "geoshape",
            "fill": "lightgray",
            "stroke": "white"
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/kzhang583/3179W9HW/main/ne_110m%20(1).json",  <!-- Updated with correct TopoJSON file name -->
            "format": {
              "type": "topojson",
              "feature": "graticules"
            }
          },
          "mark": {
            "type": "geoshape",
            "stroke": "#aaaaaa",  <!-- Light grey stroke for the graticules -->
            "strokeWidth": 1
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/kzhang583/3179W9HW/main/Global_Landslide_Catalog_Export.csv"
          },
          "mark": "circle",
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "size": {"value": 30},
            "color": {"value": "#8B4513"},  <!-- Lighter brown/mud color for dots -->
            "tooltip": [
              {"field": "event_title", "type": "nominal", "title": "Event"},
              {"field": "event_date", "type": "temporal", "title": "Date"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#vis', spec).then(result => {
      console.log(result);
    }).catch(console.error);
  </script>
</body>
</html>
